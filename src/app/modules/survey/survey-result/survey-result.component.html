<section class="aui-grid">
    <h6 class="aui-content aui-text-center aui-padded-t-10">
        阅读说明
    </h6>
    <div>感谢您的参与，阅读报告时请注意以下事项：</div>
    <ul>
        <li>阅读时可以先看图表快速掌握报告内容，然后有针对性地阅读对应文字；</li>
        <li>报告不作为临床诊断的依据；</li>
        <li>如对报告有不理解的地方，建议向专业人士咨询；</li>
    </ul>
</section>
<app-survey-result-1 [result]="getResult()">

</app-survey-result-1>
<section class="aui-grid">
    <div class="aui-row">
        <img style="width: 100%;" src="assets/image/apicloud-bg.png">
    </div>
</section>
<section class="aui-grid">
    <div class="aui-content-padded" style="height:10rem">
        <ngx-charts-bar-vertical
                [results]="single"
                [barPadding]="50"
                [gradient]="false"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="false"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="'x坐标'"
                [yAxisLabel]="'y坐标'"
                (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
    </div>

    <div class="aui-content-padded" style="height:10rem">
        <ngx-charts-pie-chart
                [scheme]="pieColors"
                [results]="single2"
                [arcWidth]="0.2"
                [doughnut]="true"
                (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </div>
    <div class="aui-content-padded" style="height:15rem">
        <ngx-charts-polar-chart
                [results]="radarData"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true"
                [roundDomains]="true"
                [curve]="curveLinearClosed"
                (select)="onSelect($event)">
        </ngx-charts-polar-chart>
    </div>

</section>
<div style="height: 10px;">&nbsp;</div>
<section class="aui-grid">
    <h2>相关推荐</h2>
</section>

<div style="height: 1.3rem;"></div>
