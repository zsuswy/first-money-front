<app-loading></app-loading>
<div class="result-container">
    <div>
        <h1 class="result-block-title aui-text-center">{{survey.title}}</h1>
        <p class="aui-text-center">测试完成时间：{{userSurvey.finishTime}}</p>
    </div>

    <section class="result-block">
        <div class="aui-content" style="text-align: center">
            <h2 class="result-block-title aui-text-center">测评内容</h2>
        </div>
        <p>
            {{survey.extraSettings.description || survey.shortDescription}}
        </p>
    </section>

    <app-survey-result-1 *ngIf="templateType == 1" [surveyResult]="resultData" [dimensionList]="dimensionList"
                         [survey]="survey">
    </app-survey-result-1>
    <app-survey-result-2 *ngIf="templateType == 2" [surveyResult]="resultData" [dimensionList]="dimensionList"
                         [survey]="survey">
    </app-survey-result-2>
    <app-survey-result-3 *ngIf="templateType == 3" [surveyResult]="resultData" [dimensionList]="dimensionList"
                         [survey]="survey">
    </app-survey-result-3>
    <app-survey-result-4 *ngIf="templateType == 4" [surveyResult]="resultData" [dimensionList]="dimensionList"
                         [survey]="survey">
    </app-survey-result-4>
    <app-survey-result-5 *ngIf="templateType == 5" [surveyResult]="resultData" [dimensionList]="dimensionList"
                         [survey]="survey"></app-survey-result-5>

    <section class="result-block">
        <h2 class="result-block-title aui-text-center">
            阅读说明
        </h2>
        <ol class="cp-ol-list">
            <li>感谢您的参与，阅读报告时请注意相关事项；</li>
            <li>阅读时可以先看图表快速掌握报告内容，然后有针对性地阅读对应文字；</li>
            <li>报告不作为临床诊断的依据；</li>
            <li>如对报告有不理解的地方，建议向专业人士咨询；</li>
        </ol>
    </section>

    <div style="height: 10px;">&nbsp;</div>
    <section class="result-block">
        <h2 class="aui-text-center">相关推荐</h2>
    </section>
</div>
<div style="height: 1.3rem;"></div>
