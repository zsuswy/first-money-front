<section class="result-block">
    <h2 class="aui-text-center">
        标题
    </h2>
    <div class="" style="height:7rem">
        <ngx-charts-pie-chart
                [scheme]="pieColors"
                [results]="pieChartData"
                [arcWidth]="1"
                [doughnut]="true">
        </ngx-charts-pie-chart>
    </div>
    <div *ngIf="surveyResult">
        <div *ngFor="let scoreText of surveyResult">
            <h2 class="aui-text-center">{{scoreText.title || scoreText.dimensionName}}</h2>
            <div [innerHTML]="scoreText.comment"></div>
        </div>
    </div>
</section>
